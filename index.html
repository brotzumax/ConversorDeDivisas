<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Conversor de divisas</title>
</head>

<body>
    <header>
        <h1>Conversor de divisas</h1>
    </header>

    <main>
        <div class="container-principal">
            <div class="conversor-container">
                <div class="conversores">
                    <select name="divisaPorConvertir" id="divisaPorConvertir"></select>
                    <button id="btnReversa"></button>
                    <select name="divisaAConvertir" id="divisaAConvertir"></select>
                </div>
                <div class="cantidades">
                    <div>
                        <span>Cantidad a convertir:</span>
                        <input type="text" name="cantidadPorConvertir" id="cantidadPorConvertir">
                    </div>
                    <button id="btnConvertir">Convertir</button>
                </div>

                <div class="resultado">
                    <label id="lblResultadoConversion"></label>
                </div>

                <div class="container-conversiones-recientes">
                    <h2>Conversiones recientes:</h2>
                    <div id="conversiones-recientes">
                    </div>
                </div>
            </div>
            <div class="container-timeserie">
                <canvas id="myChart" width="450" height="450"></canvas>
            </div>
        </div>


    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.1/build/global/luxon.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
