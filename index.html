<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <title>Conversor de divisas</title>
</head>

<body>
    <header>
        <h1>Conversor de divisas</h1>
    </header>

    <main>
        <div class="container-principal">
            <div class="conversor-container">
                <div class="conversores">
                    <select name="divisaPorConvertir" id="divisaPorConvertir">
                        <option value="USD">Dólar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="ARS">Peso Argentino</option>
                    </select>
                    <span>→</span>
                    <select name="divisaAConvertir" id="divisaAConvertir">
                        <option value="USD">Dólar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra Esterlina</option>
                        <option value="ARS">Peso Argentino</option>
                    </select>
                </div>

                <div class="cantidades">
                    <div>
                        <span>Cantidad a convertir:</span>
                        <input type="text" name="cantidadAConvertir" id="cantidadAConvertir">
                    </div>
                    <button id="btnConvertir">Convertir</button>
                </div>

                <div class="resultado">
                    <label id="lblResultadoConversion"></label>
                </div>
            </div>
            <div class="container-conversiones-recientes">
                <h2>Conversiones recientes:</h2>
            </div>
        </div>

    </main>

    <script src="./js/main.js"></script>
</body>

</html>
